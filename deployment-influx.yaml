apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - image: influx-docker
          name: influx
          imagePullPolicy: Never
          ports:
            - containerPort: 8086
              name: influx-port
          volumeMounts:
            - name: influx-persistent-storage
              mountPath: /var/lib/influxdb/
      volumes:
        - name: influx-persistent-storage
          persistentVolumeClaim:
            claimName: pvc-influx
